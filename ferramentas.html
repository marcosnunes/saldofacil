<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Ferramentas</title>

          'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-54RF6LLM');</script>

  <meta charset="UTF-8" />
  <meta name="google" content="translate" />
  <meta name="description" content="Calculadora de Investimentos, Conversor de Moedas e mais" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54RF6LLM" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="navigation">
    <div class="nav-wrapper">
      <button id="backButton" class="btn btn-default">Voltar</button>
      <span class="brand-logo center">Ferramentas</span>
      <button id="nextButton" class="btn btn-default">Próximo</button>
    </div>
  </div>

  <div class="main-content">
    <div class="container">

      <!-- Calculadora de Investimentos -->
      <div class="card">
        <div class="card-content">
          <span class="card-title">Calculadora de Juros Compostos</span>
          <div class="input-field">
            <i class="material-icons prefix">attach_money</i>
            <input type="number" id="initialAmount" placeholder="Ex: 1000">
            <label for="initialAmount">Montante Inicial (R$)</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">savings</i>
            <input type="number" id="monthlyContribution" placeholder="Ex: 200">
            <label for="monthlyContribution">Aporte Mensal (R$)</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">trending_up</i>
            <input type="number" id="annualInterestRate" placeholder="Ex: 10">
            <label for="annualInterestRate">Taxa de Juros Anual (%)</label>
          </div>
          <div class="input-field">
            <i class="material-icons prefix">timer</i>
            <input type="number" id="investmentDuration" placeholder="Ex: 120">
            <label for="investmentDuration">Período (meses)</label>
          </div>
          <button id="calculateButton" class="btn">Calcular</button>
          
          <div class="result" style="margin-top: 2rem;">
            <h5>Resultado do Investimento:</h5>
            <p>Total acumulado: <strong id="investmentResult" style="font-size: 1.5rem; color: var(--color-primary);">R$ 0.00</strong></p>
          </div>

          <div class="references" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #eee;">
            <h6>Valores de referência:</h6>
            <p>Taxa Poupança (última): <strong id="poupancaValue">Carregando...</strong></p>
            <p>Taxa Selic (última): <strong id="cdiValue">Carregando...</strong></p>
          </div>
        </div>
      </div>
      
      <!-- Conversor de Moeda -->
      <div class="card">
        <div class="card-content">
            <span class="card-title">Conversor de Moedas</span>
            <div class="input-field">
                <i class="material-icons prefix">paid</i>
                <input type="number" id="initialAmountCurrency" placeholder="Ex: 100">
                <label for="initialAmountCurrency">Valor a Converter</label>
            </div>
            <div class="input-field">
                <select id="initialAmountSelectionCurrency">
                    <option value="BRL" selected>Real Brasileiro (BRL)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="USD">Dólar Americano (USD)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                </select>
                <label>De:</label>
            </div>
            <div class="input-field">
                <select id="convertedAmountSelectionCurrency">
                    <option value="BRL">Real Brasileiro (BRL)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="USD" selected>Dólar Americano (USD)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                </select>
                <label>Para:</label>
            </div>
            <div class="result" style="margin-top: 2rem;">
                <h5>Resultado da Conversão:</h5>
                <p><strong id="convertedAmountResult" style="font-size: 1.5rem; color: var(--color-primary);">R$ 0.00</strong></p>
            </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        M.FormSelect.init(elems);

        document.getElementById("backButton").addEventListener("click", () => window.history.back());
        document.getElementById("nextButton").addEventListener("click", () => window.history.back());
        document.getElementById("calculateButton").addEventListener("click", calculateInvestment);

        const currencyInputs = ['initialAmountCurrency', 'initialAmountSelectionCurrency', 'convertedAmountSelectionCurrency'];
        currencyInputs.forEach(id => document.getElementById(id).addEventListener('change', convertCurrency));
        
        fetchCurrentValue();
    });

    function calculateInvestment() {
        const initialAmount = parseFloat(document.getElementById("initialAmount").value) || 0;
        const monthlyContribution = parseFloat(document.getElementById("monthlyContribution").value) || 0;
        const annualInterestRate = parseFloat(document.getElementById("annualInterestRate").value) || 0;
        const investmentDuration = parseInt(document.getElementById("investmentDuration").value) || 0;

        if (annualInterestRate <= 0 || investmentDuration <= 0) {
            alert("Por favor, preencha a taxa de juros e o período do investimento.");
            return;
        }

        const monthlyInterestRate = annualInterestRate / 100 / 12;
        let totalInvestment = initialAmount;
        for (let i = 0; i < investmentDuration; i++) {
            totalInvestment *= (1 + monthlyInterestRate);
            totalInvestment += monthlyContribution;
        }
        
        // Remove a última contribuição mensal, pois o rendimento já foi aplicado sobre ela
        totalInvestment -= monthlyContribution;
        
        document.getElementById("investmentResult").textContent = "R$ " + totalInvestment.toFixed(2).replace('.', ',');
    }

    function fetchCurrentValue() {
        const apiUrlPoupanca = "https://api.bcb.gov.br/dados/serie/bcdata.sgs.4390/dados/ultimos/1?formato=json";
        const apiUrlSelic = "https://api.bcb.gov.br/dados/serie/bcdata.sgs.11/dados/ultimos/1?formato=json";

        fetch(apiUrlPoupanca)
            .then(response => response.json())
            .then(data => {
                const latestValue = data[0].valor;
                document.getElementById("poupancaValue").textContent = latestValue + "% a.m.";
            }).catch(err => console.error("Erro ao buscar poupança:", err));

        fetch(apiUrlSelic)
            .then(response => response.json())
            .then(data => {
                const latestValue = data[0].valor;
                document.getElementById("cdiValue").textContent = latestValue + "% a.d.";
            }).catch(err => console.error("Erro ao buscar Selic:", err));
    }

    function convertCurrency() {
        const initialAmount = parseFloat(document.getElementById("initialAmountCurrency").value) || 0;
        if (initialAmount === 0) {
            document.getElementById("convertedAmountResult").textContent = formatCurrency(0, document.getElementById("convertedAmountSelectionCurrency").value);
            return;
        }
        
        const fromCurrency = document.getElementById("initialAmountSelectionCurrency").value;
        const toCurrency = document.getElementById("convertedAmountSelectionCurrency").value;

        fetch(`https://open.er-api.com/v6/latest/${fromCurrency}`)
            .then(response => response.json())
            .then(data => {
                const exchangeRate = data.rates[toCurrency];
                const convertedAmount = initialAmount * exchangeRate;
                document.getElementById("convertedAmountResult").textContent = formatCurrency(convertedAmount, toCurrency);
            })
            .catch(error => {
                console.error("Erro ao converter moeda:", error);
                alert("Não foi possível obter as taxas de câmbio. Tente novamente mais tarde.");
            });
    }

    function formatCurrency(amount, currency) {
        const options = { style: 'currency', currency: currency, minimumFractionDigits: 2, maximumFractionDigits: 2 };
        return new Intl.NumberFormat('pt-BR', options).format(amount);
    }
    
    var touchstartX = 0;
    var touchendX = 0;
    var gestureZone = 50; 

    document.addEventListener("touchstart", (event) => touchstartX = event.changedTouches[0].screenX);
    document.addEventListener("touchend", (event) => {
        touchendX = event.changedTouches[0].screenX;
        if (Math.abs(touchendX - touchstartX) > gestureZone) window.history.back();
    });
  </script>
</body>
</html>
