<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="google" content="translate">
  <meta name="description" content="Sua Calculadora Financeira Prática" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Chat</title>
  <style>
    #chat-messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .message {
      margin-bottom: 5px;
    }

    .user-message {
      text-align: right;
      color: blue;
    }

    .bot-message {
      text-align: left;
      color: green;
    }
  </style>
</head>

<body>
  <div class="navigation">
    <nav>
      <div class="nav-wrapper">
        <button id="backButton" class="btn btn-default">Voltar</button>
        <span class="brand-logo center">Chat</span>
        <button id="nextButton" class="btn btn-default">Próximo</button>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="card" id="aviso-tela">
      <div class="card-content">
        <div id="chat-messages"></div>
        <form id="chatForm">
          <input type="hidden" id="userEmail" name="userEmail">
          <div class="input-field">
            <input type="text" id="messageInput" name="messageInput" required>
            <label for="messageInput">Digite sua mensagem</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit">Enviar
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const form = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chat-messages');
    const userEmailInput = document.getElementById('userEmail');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmailInput.value = user.email;
        setupChat(user.email);
      } else {
        window.location.href = "login.html";
      }
    });

    function setupChat(userEmail) {
      const messagesRef = collection(db, 'messages');
      const q = query(messagesRef, orderBy('timestamp'));

      onSnapshot(q, (snapshot) => {
        chatMessages.innerHTML = '';
        snapshot.forEach((doc) => {
          const message = doc.data();
          chatMessages.innerHTML += `<div class="message"><strong>${message.email}:</strong> ${message.text}</div>`;
        });
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });

      form.addEventListener('submit', async function (event) {
        event.preventDefault();

        const messageText = messageInput.value;
        if (messageText.trim() === '') return;

        try {
          await addDoc(collection(db, 'messages'), {
            email: userEmail,
            text: messageText,
            timestamp: serverTimestamp(),
          });
          messageInput.value = '';
        } catch (error) {
          console.error('Erro ao enviar mensagem:', error);
        }
      });
    }

    document.getElementById("backButton").addEventListener("click", function () {
      window.history.back();
    });
    document.getElementById("nextButton").addEventListener("click", function () {
      window.history.back();
    });

    var touchstartX = 0;
    var touchendX = 0;
    var gestureZone = 50;

    document.addEventListener("touchstart", function (event) {
      touchstartX = event.changedTouches[0].screenX;
    });

    document.addEventListener("touchend", function (event) {
      touchendX = event.changedTouches[0].screenX;
      handleGesture();
    });

    function handleGesture() {
      if (touchendX < touchstartX && Math.abs(touchendX - touchstartX) > gestureZone) {
        window.history.back();
      } else if (touchendX > touchstartX && Math.abs(touchendX - touchstartX) > gestureZone) {
        window.history.back();
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var elems = document.querySelectorAll('select');
      var instances = M.FormSelect.init(elems);
    });
  </script>
</body>

</html>
