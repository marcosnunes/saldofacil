<head>

<body>

  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54RF6LLM" height="0" width="0"

  <div class="navigation">
    <div class="nav-wrapper">
      <button id="backButton" class="btn btn-default">Voltar</button>
      <span class="brand-logo center">Chat</span>
      <button id="nextButton" class="btn btn-default">Próximo</button>
    </div>
  </div>
  <div class="main-content" style="margin-top: 30px; margin-bottom: 60px;">
    <div class="container">
      <div class="card" id="aviso-tela">
        <div class="card-content">
          <div id="chat-messages"></div>
          <form id="chatForm">
            <input type="hidden" id="userEmail" name="userEmail">
            <div class="input-field">
              <input type="text" id="messageInput" name="messageInput" required>
              <label for="messageInput">Digite sua mensagem</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Enviar
              <i class="material-icons right">send</i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getDatabase, ref, get, set, onValue, push } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const analytics = getAnalytics(app);
    const form = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chat-messages');
    const userEmailInput = document.getElementById('userEmail');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmailInput.value = user.email;
        checkRealtimeDatabaseConnection().then(isConnected => {
          if (isConnected) {
            setupChat(user.email);
          } else {
            chatMessages.innerHTML = `<p style="color: red;">Não foi possível conectar ao Realtime Database. Verifique sua conexão com a internet e tente novamente.</p>`;
          }
        });
      } else {
        window.location.href = "login.html";
      }
    });

    async function checkRealtimeDatabaseConnection() {
      try {
        const db = getDatabase();
        const userId = auth.currentUser.uid; // Pega o ID do usuário logado
        const userRef = ref(db, `users/${userId}`); // Referência ao seu nó de usuário
        const snapshot = await get(userRef);

        if (snapshot.exists()) {
          console.log("Conexão com o Realtime Database OK.");
          return true;
        } else {
          console.warn("Seu nó de usuário não encontrado.");
          return false;
        }
      } catch (error) {
        console.error("Erro ao verificar a conexão com o Realtime Database:", error);
        return false;
      }
    }

    function setupChat(userEmail) {
      const messagesRef = ref(db, 'messages'); // Referência ao nó 'messages'
      let isConnected = true;

      const unsubscribe = onValue(messagesRef, (snapshot) => {
        if (!snapshot.exists()) {
          chatMessages.innerHTML = '<p>Nenhuma mensagem encontrada.</p>';
          return;
        }

        chatMessages.innerHTML = '';
        const messages = snapshot.val();

        for (const key in messages) {
          const message = messages[key];
          // Formatação da data e hora
          const timestamp = new Date(message.timestamp);
          const day = String(timestamp.getDate()).padStart(2, '0');
          const month = String(timestamp.getMonth() + 1).padStart(2, '0'); // Janeiro é 0!
          const hours = String(timestamp.getHours()).padStart(2, '0');
          const minutes = String(timestamp.getMinutes()).padStart(2, '0');
          const formattedTime = `${day}/${month} ${hours}:${minutes}`;

          chatMessages.innerHTML += `<div class="message"><strong>${message.email}</strong> (${formattedTime}): ${message.text}</div>`;
        }

        chatMessages.scrollTop = chatMessages.scrollHeight;

        if (!isConnected) {
          isConnected = true;
          console.log('Conexão com o Realtime Database restabelecida!');
          alert('Conexão com o chat restabelecida!');
        }

      }, (error) => {
        isConnected = false;
        console.error('Erro ao receber mensagens do Realtime Database:', error);
        chatMessages.innerHTML = `<p style="color: red;">Erro ao carregar as mensagens. Verifique sua conexão com a internet e tente novamente.</p>`;
      });

      form.addEventListener('submit', async function (event) {
        event.preventDefault();

        const messageText = messageInput.value;
        if (messageText.trim() === '') return;

        try {
          const newMessageRef = push(messagesRef); // Cria uma chave única para cada mensagem
          await set(newMessageRef, { // Salva a mensagem no Realtime Database
            email: userEmail,
            text: messageText,
            timestamp: new Date().getTime() // Realtime Database não tem serverTimestamp
          });
          messageInput.value = '';
        } catch (error) {
          console.error('Erro ao enviar mensagem:', error);
          alert('Erro ao enviar a mensagem. Por favor, tente novamente.');
        }
      });
    }

    document.getElementById("backButton").addEventListener("click", function () {
      window.history.back();
    });
    document.getElementById("nextButton").addEventListener("click", function () {
      window.history.back();
    });

    var touchstartX = 0;
    var touchendX = 0;
    var gestureZone = 50;

    document.addEventListener("touchstart", function (event) {
      touchstartX = event.changedTouches[0].screenX;
    });

    document.addEventListener("touchend", function (event) {
      touchendX = event.changedTouches[0].screenX;
      handleGesture();
    });

    function handleGesture() {
      if (touchendX < touchstartX && Math.abs(touchendX - touchstartX) > gestureZone) {
        window.history.back();
      } else if (touchendX > touchstartX && Math.abs(touchendX - touchstartX) > gestureZone) {
        window.history.back();
      }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

      var instances = M.FormSelect.init(elems);

</body>
