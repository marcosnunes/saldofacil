<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Cadastro - Saldo Fácil</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="auth-container">
    <div class="card auth-card">
      <div class="card-content">
        <span class="card-title">Criar Conta</span>
        <div class="input-field">
          <i class="material-icons prefix">email</i>
          <input type="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input type="password" id="password" required>
          <label for="password">Senha (mínimo 6 caracteres)</label>
        </div>
        <button onclick="signup()" class="btn">Cadastrar</button>
        <div class="auth-footer">
          <p>Já tem uma conta? <a href="login.html">Faça o login</a></p>
          <p style="margin-top: 1rem;"><a href="privacy.html">Política de Privacidade</a></p>
        </div>
        <p id="error-message" class="red-text center-align"></p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js';
    import firebaseConfig from './config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.signup = function () {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "login.html";
        })
        .catch((error) => {
          let errorMessage = "Erro desconhecido.";
          if (error.code === 'auth/email-already-in-use') {
            errorMessage = "Este e-mail já está em uso. Tente outro.";
          } else if (error.code === 'auth/invalid-email') {
            errorMessage = "E-mail inválido. Verifique o e-mail e tente novamente.";
          } else if (error.code === 'auth/weak-password') {
            errorMessage = "A senha deve ter pelo menos 6 caracteres.";
          }
          document.getElementById('error-message').textContent = errorMessage;
        });
    };
  </script>
</body>

</html>
