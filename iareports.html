<html lang="pt-BR">

<head>
    <title>Relatórios IA</title>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-54RF6LLM" height="0" width="0"
            style="display: none; visibility: hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="navigation">
        <div class="nav-wrapper">
            <button id="backButton" class="btn btn-default">Voltar</button>
            <span class="brand-logo center">Assistente</span>
            <button id="nextButton" class="btn btn-default">Próximo</button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div id="reportArea"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h5>Pergunte à IA sobre seus Gastos</h5>
                <input type="text" id="userQuestion" placeholder="Faça sua pergunta..." />
                <button id="askButton" class="btn btn-default">Perguntar</button>
            </div>
        </div>
    </div>

    <script type="module">
        const urlParams = new URLSearchParams(window.location.search);
        const currentYear = urlParams.get("year");

        console.log("iareports.html - Valor de currentYear:", currentYear);

        if (!currentYear) {
            console.warn(
                "iareports.html - Parâmetro 'year' não encontrado na URL!"
            );
        }
        const LOCAL_STORAGE_KEY = `report_data_${currentYear}`;

        function loadDataFromLocalStorage() {
            try {
                const jsonData = localStorage.getItem(LOCAL_STORAGE_KEY);
                if (jsonData) {
                    const data = JSON.parse(jsonData);
                    console.log("Dados carregados do localStorage:", data);
                    return data;
                } else {
                    console.log("Nenhum dado encontrado no localStorage.");
                    return null;
                }
            } catch (error) {
                console.error("Erro ao carregar do localStorage:", error);
                return null;
            }
        }

        async function askAI(question, data) {
            const apiUrl = "/api/askAI";

            const askButton = document.getElementById("askButton");

            try {
                askButton.disabled = true;
                askButton.textContent = "Carregando...";

                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        question: question,
                        data: data,
                    }),
                });

                if (!response.ok) {
                    const errorBody = await response.json();
                    console.error("Erro na API (do seu servidor):", errorBody);
                    throw new Error(`Erro na requisição: ${response.status}`);
                }

                const result = await response.json();
                const aiResponse = result.response;
                document.getElementById("reportArea").textContent = aiResponse;

            } catch (error) {
                console.error("Erro ao comunicar com a IA:", error);
                document.getElementById("reportArea").textContent =
                    "Erro ao obter resposta da IA. Verifique o console para mais detalhes.";
            } finally {
                askButton.disabled = false;
                askButton.textContent = "Perguntar";
                document.getElementById("userQuestion").value = "";
            }
        }

        document.getElementById("askButton").addEventListener("click", () => {
            const userQuestion = document.getElementById("userQuestion").value;
            const data = loadDataFromLocalStorage();

            if (!data) {
                document.getElementById("reportArea").textContent =
                    "Nenhum dado encontrado.";
                return;
            }

            askAI(userQuestion, data);
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("reportArea").textContent =
                "Olá! Eu sou o Gemini, seu assistente financeiro. Como posso ajudar você hoje?";
        });

        document
            .getElementById("backButton")
            .addEventListener("click", function () {
                window.history.back();
            });
        document
            .getElementById("nextButton")
            .addEventListener("click", function () {
                window.history.forward();
            });

        var touchstartX = 0;
        var touchendX = 0;
        var gestureZone = 50;

        document.addEventListener("touchstart", function (event) {
            touchstartX = event.changedTouches[0].screenX;
        });

        document.addEventListener("touchend", function (event) {
            touchendX = event.changedTouches[0].screenX;
            handleGesture();
        });

        function handleGesture() {
            if (
                touchendX < touchstartX &&
                Math.abs(touchendX - touchstartX) > gestureZone
            ) {
                window.history.back();
            } else if (
                touchendX > touchstartX &&
                Math.abs(touchendX - touchstartX) > gestureZone
            ) {
                window.history.forward();
            }
        }
    </script>
</body>

</html>
